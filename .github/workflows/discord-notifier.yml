name: Python application

on:
  release:
    types: [ published ]

jobs:
  discord-notifier:
    runs-on: ubuntu-latest
    steps:
      - name: cURL on Discord Webhook
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content": "Test"}' \
          ${{ secrets.DISCORD_WEEBHOOK_URL }}